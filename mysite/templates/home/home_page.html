{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    {% image self.banner_image width-1500 as img %}
    <div class="jumbotron" style="background-image: url('{{ img.url }}'); background-position: center; background-size: cover; color: #fff;">
        <h1 class="display-4">{{ self.banner_title }}</h1>
        <p class="lead">{{ self.banner_subtitle|richtext }}</p>
        {% if self.banner_cta %}
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        {% endif %}    
    </div>
{% endblock %}
